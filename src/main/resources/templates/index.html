    <script>
            $(document).ready(function () {
                $("#alerta").hide();
                $("#btnReserva").prop("disabled", true);
//                if ($("#tipot").text() == "Ver") {
                if ($("#alerta").length) {
                    $("#designacao").val($("#alerta").text());
                    var element = $(this);
                    var type = 'success';
                    var message = 'O nome está disponível!';
                    $("#btnReserva").prop("disabled", false);
                    var title = 'Verificação';
                    toastr[type](message, title);
                }
                if ($("#alerta").length === 0) {
                    var element = $(this);
                    var type = 'warning';
                    var message = 'O nome não está disponível!';
                    var title = 'Verificação';
                    toastr[type](message, title);
                }
//                }
//                if ($("#tipot").text() == "Reserva") {
//                    if ($("#gravado").length) {
//                        var element = $(this);
//                        var type = 'success';
//                        var message = 'O nome está disponível!';
//                        var title = 'Reserva';
//                        toastr[type](message, title);
//                    }
//                }
                $("#estrangeiro").hide();
                $("#nacional").hide();
                $("#socios").hide();
                $("#nacionalidade").change(function () {
                    var str = "";
                    $("#nacionalidade option:selected").each(function () {
                        str += $(this).text();
                    });
                    if (str == "Estrangeiro") {
                        $("#estrangeiro").show();
                        $("#nacional").hide();
                    } else if (str == "Moçambicana") {
                        $("#estrangeiro").hide();
                        $("#nacional").show();
                    }
                })
                        .trigger("change");
                $("#tipo").change(function () {
                    var str = "";
                    $("#tipo option:selected").each(function () {
                        str += $(this).text();
                    });
                    if (str == "Sociedade") {
                        $("#socios").show();
                    } else {
                        $("#socios").hide();
                    }
                })
                        .trigger("change");
            });
    </script>
